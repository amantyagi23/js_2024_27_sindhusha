<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/main.css" />
    <script type="module" src="javascript/controller/index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="todo-list">TODO List Demo App</div>

    <div class="flex">
      <p class="margin-10">Do it now.</p>
      <button id="addBtn">Add Data</button>
    </div>

    <div class="dataForm">
      <form action="#" id="details">
        <div class="grid">
          <div>
            <label for="">First Name : </label>
            <input type="text" />
          </div>
          <div>
            <label for="">Last Name : </label>
            <input type="text" />
          </div>
          <div>
            <label for="">DOB : </label>
            <input type="date" />
          </div>
          <div>
            <label for="">Phone Number :</label>
            <input type="tel" />
          </div>
          <div>
            <label for="">Address :</label>
            <textarea name="" id=""></textarea>
          </div>

          <div>
            <button type="reset">Reset</button>
            <button type="submit">Create</button>
          </div>
        </div>
      </form>
    </div>

    <table>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Phone Number</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>sindhu</td>
        <td>k</td>
        <td>01-01-0001</td>
        <td>999999999</td>
        <td>Hyderabad</td>
      </tr>
    </table>
  </body>
</html>
